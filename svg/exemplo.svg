<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN"
    "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
	 width="500px" height="500px"
	 viewBox="-20 -20 300 300"
	 zoomAndPan="disable" 
     style="background-color:grey">

    <!-- comandos da imagem  -->

    <!-- https://developer.mozilla.org/pt-BR/docs/Web/SVG/Element/circle -->
	<circle r="30" cx="50" cy="40" fill="blue" stroke="orange" stroke-width="5" ></circle>

    <!-- https://developer.mozilla.org/pt-BR/docs/Web/SVG/Element/rect -->
    <rect width="20" height="10"  fill="red" x="10" y="30" stroke="green" stroke-width="5" ></rect>
    <rect x="10" y="5" width="20" height="20" fill="blue" /> <!--tag rect, criar retangulos, quadrados-->
    <rect x="20" y="10" width="160" height="20" fill="green" opacity="0.5" />
    <rect x="170" y="25" width="20" height="20" fill="blue" />

    <!-- deixa o fundo do viewbox colorido :) -->
    <rect width="100%" height="100%" fill="yellow" opacity="0.4"/>
    
    <!-- https://developer.mozilla.org/pt-BR/docs/Web/SVG/Element/text -->
    <text x="60" y="25" transform="rotate(180, 30, 12.5)">Hello World!</text> <!--tag texto-->

    <!-- https://developer.mozilla.org/pt-BR/docs/Web/SVG/Element/line -->
    <line x1="100" y1="100" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
</svg>